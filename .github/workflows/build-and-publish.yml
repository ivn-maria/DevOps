name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

jobs:
  SonarCloudScan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master 
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
         
  SnykScan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Snyk CLI
      run: npm install -g snyk@latest

    - name: Install dependecies
      run: pip install -r src/requirements.txt
      
    - name: Snyk Scan
      run: snyk test --all-projects
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        
  UnitTests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install -r src/requirements.txt

      - name: Run unit tests
        run: python3 -m unittest tests/app_test.py

  DatabaseMigrations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Pull Docker image
        run: docker pull redgate/flyway

      - name: Database migrations check
        run: docker run --rm -v "$(pwd)/flyway/db:/flyway/db" -v "$(pwd)/flyway/migrations:/flyway/sql" -v "$(pwd)/flyway/config:/flyway/conf" redgate/flyway

  CheckSecrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  Build:
    runs-on: ubuntu-latest
    needs: ["SnykScan", "SonarCloudScan", "UnitTests", "DatabaseMigrations", "CheckSecrets"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  
      
    - name: Login to Docker Hub
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

    - name: Build Docker image
      run: docker build -t ivnmaria/classwork-1:latest .

    - name: Trivy Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ivnmaria/classwork-1:latest
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL'

    - name: Push Docker image
      run: docker push ivnmaria/classwork-1
